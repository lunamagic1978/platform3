<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    {% load staticfiles %}
    {% block head_script %}
    {% endblock %}
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <title>什么值得买</title>

    <style>
        li {display: inline}
    </style>
</head>
<body role="document">
<!--导航栏-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index/">测试工具平台</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-right navbar-nav">
                <li><a href="#">{{ user }}</a> </li>
                <li><a href="/logout/">退出</a> </li>
            </ul>
        </div>
    </div>

</nav>

<!--功能列表-->
<div>
    <ol class="breadcrumb" style="padding-top: 60px; padding-left: 200px; position: fixed; width: 100%; z-index: 999;">
        <li><a href="/index/">首页</a></li>
        {% block breadcrumb_button %}
        {% endblock %}
    </ol>

</div>

<div style="padding-top: 120px"></div>

{% block api_home_content %}


{% endblock %}
{% if messages %}
<script>
    {% for msg in messages %}
        alert('{{ msg.message }}');
    {% endfor %}
</script>
{% endif %}

</body>
</html>
