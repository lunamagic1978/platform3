<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>什么值得买测试平台</title>

</head>
<body>


<div class="container" style="padding-top: 150px; width: 450px">
    <h1 class="text-center">什么值得买测试工具平台</h1>
    <form method="post" action="/login_action/" class="form-horizontal">
        <div class="form-group" style="padding-top: 30px">
            <label class="col-sm-3 control-label">用户名:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="username" name="username">
            </div>
        </div>
        <div class="form-group" style="padding-top: 30px">
            <label class="col-sm-3 control-label">密码:</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" name="password">
            </div>
        </div>
        {% csrf_token%}

        <div class="form-group" style="padding-left: 50px; padding-top: 30px">
                <button id="btn" type="submit" class="btn btn-default" >登陆</button>
        </div>
        <div class="form-group">
                 {{ error }}
        </div>
    </form>

</div>



</body>
</html>
